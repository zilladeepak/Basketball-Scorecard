<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Baseket Scorecard</title>
  </head>
  <body>
    <div class="title">
      <h1>Basketball Scoreboard</h1>
    </div>
    <div class="container">
      <div class="score-display">
        <h3 class="team">HOME</h3>
        <button id="home" class="score">0</button>
        <div class="addpoints">
          <button onclick="add1pointH()" class="addbtn">+1</button>
          <button onclick="add2pointH()" class="addbtn">+2</button>
          <button onclick="add3pointH()" class="addbtn">+3</button>
        </div>
      </div>
      <div class="score-display">
        <h3 class="team">AWAY</h3>
        <button id="away" class="score">0</button>
        <div class="addpoints">
          <button onclick="add1pointA()" class="addbtn">+1</button>
          <button onclick="add2pointA()" class="addbtn">+2</button>
          <button onclick="add3pointA()" class="addbtn">+3</button>
        </div>
      </div>
    </div>
    <div class="newgame">
      <button onclick="newgame()">NEWGAME</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
